<div class="d-flex flex-column align-items-center content">
    <app-add-tags [tags]="tags" (emitTags)="setTags($event)"></app-add-tags>
    <div class="display-tags">
        <div class="tags-view">
            <div class="tag bg-info" [ngClass]="{'bg-info':checkNegative(tag),'bg-danger':checkPositive(tag)}"
                *ngFor="let tag of tags; let i = index;">{{tag}}<span class="remove-tag" (click)="removeTag(i)">x</span>
            </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="editTags(template)">Edit tags</button>
    </div>
</div>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Edit Tags</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-add-tags [tags]="tags" (emitTags)="setTags($event)" (closeModal)="modalRef.hide()"></app-add-tags>
    </div>
</ng-template>
<router-outlet></router-outlet>
